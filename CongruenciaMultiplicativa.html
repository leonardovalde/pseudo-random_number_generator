<!DOCTYPE html>
<head>
    <title>Congruencia Multiplicativa</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@latest/dist/Chart.min.js"></script>
</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Cuadrados Medios</a></li>
            <li><a href="CongruenciaLineal.html">Congruencia Lineal</a></li>
            <li> <a href="CongruenciaMultiplicativa.html">Congruencia Multiplicativa</a>
            <li> <a href="DistribucionUniforme.html">Distribucion Uniforme</a>
            <li> <a href="DistribucionNormal.html">Distribucion Normal</a></li>
        </ul>
    </header>
    <div id="CLtables">
        <div id="inputsTable">
            <table>
                <tr>
                    <th>ENTRADAS</th>
                    <th>VALOR</th>
                    <th>PARAMETRO</th>
                    <th>VALOR</th>
                </tr>
                <tr>
                    <td>X<sub>0</sub></td>
                    <td><input type="number" id="inputX0"></td>
                    <td>X<sub>0</sub></td>
                    <td id="outputX0"></td>
                </tr>
                <tr>
                    <td>t</td>
                    <td><input type="number" id="inputT"></td>
                    <td>a = 8t + 3 </td>
                    <td id="outputT"></td>
                </tr>
                <tr>
                    <td>g</td>
                    <td><input type="number" id="inputG"></td>
                    <td>m = 2<sup>g</sup></td>
                    <td id="outputG"></td>
                </tr>
                <tr>
                    <td colspan="4"><button id="calculateButton">Calcular</button></td>
                </tr>
            </table>
        </div>
        <div id="rangeOutputs">
            <table>
                <tr>
                    <th>PARAMETRO</th>
                    <th>VALOR</th>
                </tr>
                <tr>
                    <th>Iteraciones</th>
                    <td><input type="number" id="iteraciones"></td>
                </tr>
                <tr>
                    <th>Valor Minimo</th>
                    <td><input type="number" id="min-value"></td>
                </tr>
                <tr>
                    <th>Valor Maximo</th>
                    <td><input type="number" id="max-value"></td>
                </tr>
            </table>
        </div>
    </div>
    <div id="OutputTable">
        <table id="tablaTwo">
            <thead>
                <tr>
                    <td colspan="2">
                        <button id="Graficar_Ri">Graficar Ri</button>
                    </td>
                    <td colspan="2">
                        <button id="Graficar_Ni">Graficar Ni</button>
                    </td>                    
                </tr>
                <tr>
                    <th>i</th>
                    <th>X<sub>i</sub></th>
                    <th>R<sub>i</sub></th>
                    <th>N<sub>i</sub></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="graphicDiv"></div>
        </div>
    </div>

    <script src="graphics.js"></script>
    <script src="Multiplicativa.js"></script>
  
</body>
</html>
