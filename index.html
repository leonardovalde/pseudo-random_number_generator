<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuadrados Medios</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <ul>
            <li><a href="index.html">Cuadrados Medios</a></li>
            <li><a href="CongruenciaLineal.html">Congruencia Lineal</a></li>
            <li><a href="CongruenciaMultiplicativa.html">Congruencia Multiplicativa</a></li>
        </ul>
    </header>
    <div id="CLtables">
        <table>
            <tr>
                <th>ENTRADAS</th>
                    <th>VALOR</th>
            </tr>
            <tr>
                <td>
                    <label for="min-value">Valor mínimo:</label>
                </td>
                <td>
                    <input type="number" id="min-value" name="min-value">
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="max-value">Valor máximo:</label>
                </td>
                <td>
                    <input type="number" id="max-value" name="max-value">
                </td>        
            </tr>
            <tr>
                <td>
                    <label for="max-value">Iteraciones:</label>
                </td>
                <td>
                    <input type="number" id="iterations" name="max-value">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="max-value">Semilla:</label>
                </td>
                <td>
                    <input type="number" id="seed" name="max-value">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="miBoton">Enviar</button>
                </td>
            </tr>
        </table>
        
        
        
       
       
        
        
    </div>
    <div id="tablas">
    </div>
    <script src="CuadradosMedios.js"></script>
</body>
</html>
